# =====================================================
#   SonarQube Configuration for Java Maven Application
# =====================================================

# Unique key for your project (must match pipeline)
sonar.projectKey=my-java-app
sonar.projectName=My Java Application
sonar.projectVersion=1.0

# SonarQube server URL (usually set via GitHub secret in CI)
# sonar.host.url=http://localhost:9000

# Authentication token (optional for local runs)
# sonar.login=<your_token>

# =====================================================
#   Source and Binary Directories
# =====================================================

# Path to source directories (relative to project root)
sonar.sources=src/main/java

# Path to test sources
sonar.tests=src/test/java

# Binaries compiled by Maven
sonar.java.binaries=target/classes

# Test binaries
sonar.java.test.binaries=target/test-classes

# =====================================================
#   Test and Coverage Reports
# =====================================================

# Unit test reports (Surefire)
sonar.junit.reportPaths=target/surefire-reports

# Code coverage report (Jacoco)
sonar.jacoco.reportPaths=target/jacoco.exec

# =====================================================
#   Encoding and Language
# =====================================================
sonar.sourceEncoding=UTF-8
sonar.language=java

# =====================================================
#   Exclusions (optional)
# =====================================================
# Ignore generated code, test configs, and resources
sonar.exclusions=**/target/**,**/test/**,**/resources/**

# =====================================================
#   SCM and Logging
# =====================================================
# Disable SCM analysis if not using git locally
# sonar.scm.disabled=true

# Optional: Increase verbosity
# sonar.verbose=true
